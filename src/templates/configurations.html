{% extends 'base.html' %}
{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Configurations</title>
<link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/font-awesome.min.css') }}">
{% endblock %}
{% block body %}
<header class="masthead bg-primary text-white text-center" style="background: linear-gradient(83deg, rgba(0, 0, 0, 1) 0%, #359f60 100%);">
    <div class="container"><img class="img-fluid d-block mx-auto mb-5" src="../static/assets/img/computer-conf.png" />
        <h1>Choose your fighter!</h1>
        <hr class="star-light" />
        {% for i in room_names %}
            <u><h2 style="color:  #33ffbd "> {{ i }}</h2></u>
            <h5 style="white-space: pre-line;"> {{ room_confs[loop.index0] }}</h5>
        {% endfor %}
        <h2 style="color: #dd8674 "> All computers have an 1TB SSHD and Windows 10 Pro 19041. </h2>
    </div>
    <br><br>
    <div class="container">
        <div class="text-center mt-4">
            <a class="btn btn-outline-light btn-xl" href="/profile/reservation">
                <i class="fa fa-angle-double-right mr-2"></i>
                <span>Proceed to reservation!</span>
            </a>
        </div>
    </div>
</header>
{% endblock %}

</html>
